<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style><head>
    <title>Sklearn Prediction Home</title>
</head>
<form action="{{ url_for('predict_form') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        CHAS:
        <input name="CHAS" type="number" required>
        <br>
        <br> RM:
        <input name="RM" type="number" required>
        <br>
        <br> TAX:
        <input name="TAX" type="number" required>
        <br>
        <br> PTRATIO:
        <input name="PTRATIO" type="number" required>
        <br>
        <br> B:
        <input name="B" type="number" required>
        <br>
        <br> LSTAT:
        <input name="LSTAT" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted model output:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div></html>
